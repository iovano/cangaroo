<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cangaroo</title>
    <script type="module" src="js/cangaroo.js"></script>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
  </head>
<h1>Cangaroo</h1>
<button class="topic" data-topic="standard">Standard</button>
<button class="topic" data-topic="bouncing">Bouncing</button>
<button class="topic" data-topic="stars">Stars</button>
<button class="topic" data-topic="matrix">Matrix</button>
<button class="topic" data-topic="boxes">Boxes</button>
<button class="topic" data-topic="bubbles">Bubbles</button>
<div>
  <canvas id="canvas" width="500" height="250">
  </canvas>
</div>
<form id="controls" action="javascript:void(0);">
  <label for="width">width</label>
  <input name="width" type="text" data-relation = '#canvas' data-property = 'width' />
  <label for="height">height</label>
  <input name="height" type="text" data-relation = '#canvas' data-property = 'height' />
  <label for="sprites">sprites</label>
  <input name="sprites" type="text" data-relation = 'screen' data-property = 'spritesAmount' />
</form>
<span id="trackedEventName">Events</span> <span id="trackedEventAmount" class="highlight"></span>
</html>
